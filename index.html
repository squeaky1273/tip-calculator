<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Basic Tip Calculator</h1>
    <div class="calc">
        <div class="left">
            <div class="container">
                <span>Total:</span>
                <div class="input-box">
                    <button onclick="minusBill()">-</button>
                    <input type="number" id="input-bill" value="0">
                    <button onclick="plusBill()">+</button>
                </div>
            </div>
            <div class="container">
                <span>Tip Percent:</span>
                <div class="input-box">
                    <button id="minus" onclick="minusTip()">-</button>
                    <input type="number" id="input-tip" value="0">
                    <button onclick="plusTip()">+</button>
                </div>
            </div>
            <div class="container">
                <span># of People:</span>
                <div class="input-box">
                    <button onclick="minusPeople()">-</button>
                    <input type="number" id="input-people" value="0">
                    <button onclick="plusPeople()">+</button>
                </div>
            </div>
        </div>
        <div class="output">
            <div class="display">
                <span>TIP:
                    <span id="display-tip">$0.00</span>
                </span>

                <span>TOTAL:
                    <span id="display-total">$0.00</span>
                </span>
                <hr>
                <span>PER PERSON:
                    <span id="display-split">$0.00</span>
                </span>
                </span>
            </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
